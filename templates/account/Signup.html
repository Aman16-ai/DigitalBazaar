{% extends 'base.html' %}

{% block body %}

<div class="container my-3">
  <form action="signup" method="POST">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="name_in" name="Username">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fname_in" name="Firstname">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lname_in" name="Lastname">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone No.</label>
      <input type="number" class="form-control" id="lname_in" name="PhoneNo">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Age</label>
      <input type="number" class="form-control" id="lname_in" name="Age">
    </div>
    <div class="mb-3">
      <!-- <label for="exampleInputEmail1" class="form-label">Gender</label>
                <input type="text" class="form-control" id="lname_in" name="Gender"> -->
      <input class="form-check-input" value="M" type="radio" name="Gender" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
      <input class="form-check-input" value="F" type="radio" name="Gender" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
{% endblock body %}
